name: Run Unit Tests

on:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.8.0' 

      - name: Install dependencies
        run: |
          npm install

      - name: Run unit tests
        run: |
          npm run unit-test
